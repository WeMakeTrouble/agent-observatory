<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Engine - Agent Observatory</title>
    <link rel="stylesheet" href="css/mac_style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="desktop">
        <div id="menu-bar">
            <div class="menu-item"><b>File</b></div>
            <div class="menu-item"><b>Edit</b></div>
            <div class="menu-item"><b>View</b></div>
            <div class="menu-item"><b>Special</b></div>

        <div id="simulation-window">
            <div class="title-bar">
                <div class="close-box"></div>

            </div>
            <div class="window-content">
                <pre id="simulation-log"></pre>
            </div>
        </div>
    </div>

    <script src="js/observatory.js"></script>

</html>
